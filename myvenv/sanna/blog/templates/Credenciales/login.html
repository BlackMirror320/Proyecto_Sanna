{% load static %}
<html>
    <head>
        
    </head>
    <body>
        <h3 class="login-heading mb-4" style="color: white"><b>Bienvenido! Aquí puedes Iniciar Sesión</b></h3>
                        <form action="" method="POST">
                          {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required autofocus>
                            <label for="username">Usuario</label>
                        </div>
      
                        <div class="form-label-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
      
                        <!--<div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                        </div>-->
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Iniciar Sesión</button>                   
                        <br/>
                        <div class="text-center">
                            <a href="{% url 'registro' %}">¿Aún no se ha creado una Cuenta? Registrarse!</a>
                        </div>
                        <div class="centrar2">
                            <a href="{% url 'registro' %}"><i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i></a>
                        </div><br><br>
                        {% for message in messages %}
                        <p><b>{{message}}</b></p>
                        {% endfor %}
                        <p style="color: white;">Olvidó su contraseña? <a href="{% url 'password_reset'%}">Actualiza tu contraseña!</a></p>     
                        </form>
    </body>
</html>
